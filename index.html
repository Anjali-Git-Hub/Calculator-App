<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme1">
<div class="box">
  <div class="headings">
    <h3>Calc</h3>

    <div class="content">
  
      <div class="spans">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
    <button class="themes">
      <div class="circle"></div>
    </button>
  </div>
  </div>
<input type="text"class="display" >
  <div class="keypad">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="del">DEL</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>.</button>
    <button>0</button>
    <button>/</button>
    <button>*</button>
    <button class="bigbtn reset">RESET</button>
    <button class="bigbtn equals">=</button>

  </div>
</div>


</body>
</html>
